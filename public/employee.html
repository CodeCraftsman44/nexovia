<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="/css/main.css">
  <style>
    /* Additional styles for the employee dashboard */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #A4B07E;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    .position-left, .position-right {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px;
      flex: 1;
      min-width: 300px;
    }

    .position-left h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input, form textarea, form select, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    .position-right h2 {
      color: #A4B07E;
      margin-bottom: 20px;
    }

    .table-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #A4B07E;
      color: white;
      position: sticky;
      top: 0;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .position-left, .position-right {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="logout()" style="background-color: #e74c3c; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
    Logout</button>
  </nav>

  <div class="container">
    <div class="position-left">
      <h1>Employee Dashboard</h1>
      <form onsubmit="event.preventDefault(); createProposal();">
        <label for="proposal-title">Title:</label>
        <input type="text" id="proposal-title" placeholder="Enter proposal title" required>
        <label for="proposal-description">Description:</label>
        <textarea id="proposal-description" placeholder="Enter proposal description" required></textarea>
        <label for="proposal-priority">Priority:</label>
        <select id="proposal-priority">
          <option value="1">High</option>
          <option value="2">Medium</option>
          <option value="3">Low</option>
        </select>
        <button type="submit">Submit Proposal</button>
      </form>
    </div>
    <div class="position-right">
      <h2>Proposals</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Employee</th>
              <th>Priority</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="proposals-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 Supernova. All rights reserved.
  </footer>

  <script>
    let proposals = [];
    let socket;
    let username;

    function initWebSocket(user, role) {
      username = user;
      socket = new WebSocket("ws://localhost:7777");

      socket.onopen = () => {
        socket.send(JSON.stringify({ type: "login", data: { username, role } }));
      };

      socket.onmessage = (event) => {
        const message = JSON.parse(event.data);

        if (message.type === "proposals") {
          proposals = message.data;
          renderTable(proposals);
        } else if (message.type === "newProposal") {
          proposals.push(message.data);
          renderTable(proposals);
        }
      };
    }

    function renderTable(proposals) {
      const tableBody = document.getElementById("proposals-table-body");
      tableBody.innerHTML = "";

      proposals.forEach((proposal) => {
        const priorityText = proposal.priority === "1" ? "High" : proposal.priority === "2" ? "Medium" : "Low";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${proposal.title}</td>
          <td>${proposal.createdBy}</td>
          <td>${priorityText}</td>
          <td>${proposal.status}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function createProposal() {
      const title = document.getElementById("proposal-title").value;
      const description = document.getElementById("proposal-description").value;
      const priority = document.getElementById("proposal-priority").value;

      if (!title || !description || !priority) {
        alert("Please fill out all fields");
        return;
      }

      socket.send(
        JSON.stringify({
          type: "createProposal",
          data: { title, description, priority, createdBy: username },
        })
      );

      document.getElementById("proposal-title").value = "";
      document.getElementById("proposal-description").value = "";
      document.getElementById("proposal-priority").value = "1";
    }

    window.onload = async () => {
      try {
        const loggedInUsername = new URLSearchParams(window.location.search).get("username");
        console.log("Logged-in username:", loggedInUsername);

        if (!loggedInUsername) {
          throw new Error("Username is missing. Please log in again.");
        }

        const response = await fetch(`/api/user?username=${loggedInUsername}`);
        if (!response.ok) {
          throw new Error("Failed to fetch user information");
        }

        const userData = await response.json();
        console.log("User data fetched:", userData);
        initWebSocket(loggedInUsername, userData.role);

        //document.getElementById("dashboard-section").style.display = "block";
      } catch (error) {
        console.error("Error fetching user information:", error);
        //alert("Failed to load user information. Please log in again.");
      }
    };
    function logout() {
    const username = new URLSearchParams(window.location.search).get("username");

    fetch("/logout", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ username })
    })
    .then(response => response.json())
    .then(data => {
      if (data.result === "success") {
        // Optionally close the WebSocket connection
        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.close();
        }

        // Redirect to login page
        window.location.href = "/login.html";
      } else {
        alert("Logout failed: " + data.message);
      }
    })
    .catch((err) => {
      console.error("Logout error:", err);
      alert("An error occurred while logging out.");
    });
  }
  </script>
</body>
</html>
